    <style>
        /* Estilo para o mapa */
        #mapa {
            width: 800px;
            height: 900px;
            border: 1px solid rgb(0, 0, 0);
            background-image: url("https://i.imgur.com/XQi6Ecn.png"); /* Substitua com o URL do seu mapa */
            background-size: cover;
            position: relative;
        }

        /* Estilo dos botões */
        .btn-area {
            position: absolute;
            background: rgba(52, 52, 60, 0.37);  /* Alterei a opacidade para maior visibilidade */
            border: 4px solid rgba(255, 255, 255, 0.479); /* Melhor destaque com borda mais clara */
            border-radius: 50%; 
            cursor: pointer;
            width: 30.5px; /* Tamanho do botão */
            height: 30.5px;
            transform: translate(-50%, -50%); 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background 4.6s ease, border 2.3s ease; /* Transição suave para efeitos de hover */
        }

        /* Efeito de hover para os botões */
        .btn-area:hover {
            background: rgba(116, 116, 124, 0.8);  /* Aumenta a opacidade no hover */
            border-color: rgba(255, 255, 255, 0.9); /* Aumenta a borda no hover */
        }

        /* Descrição que aparece quando passa o mouse sobre o botão */
        .descricao {
            display: none; /* Inicialmente oculta */
            position: absolute;
            top: -50px; /* Ajuste da posição da descrição acima do botão */
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            border-radius: 3px;
            text-align: center;
            width: 100px; /* Largura fixa para a descrição */
            z-index: 10; /* Garante que a descrição fique acima do botão */
        }

        /* Ícone de imagem dentro do botão */
        .icone-imagem {
            position: absolute;
            display: none; /* Inicialmente invisível */
            width: 63px;
            height: 63px;
            background-size: cover;
            background-position: center;
            z-index: 5; /* Abaixo da descrição */
        }

        /* Fundo escuro e texto claro para a página */
        body {
            background-image: url('https://i.imgur.com/mDsqjqk.png'); /* Fundo escuro */
            color: white; /* Cor do texto clara */
            background-repeat: no-repeat;
            position: relative;
            background-size: cover;
            background-color: rgb(0, 0, 0);
        }

        /* Título centralizado com mais margem */
        h1 {
            margin-bottom: 30px;
        }

        /* Estilo para o container */
        .container {
            margin-top: 30px;
        }
    </style>

    <audio id="click-sound-active" src="Audio/retro-spell-sfx-85574.mp3"></audio>

    <script>
        // Função para salvar o estado de um botão
        function salvarEstado(btnId, estado) {
            localStorage.setItem(btnId, estado);
        }
    
        // Função para carregar o estado de um botão
        function carregarEstado(btnId) {
            return localStorage.getItem(btnId) || 'none'; // Retorna 'none' se não houver estado salvo
        }
    
        // Função para alternar o som dependendo do estado do botão
        function alternarSom(btnId) {
            var estado = carregarEstado(btnId);
            var soundActive = document.getElementById('click-sound-active');
            var soundInactive = document.getElementById('click-sound-inactive');
    
            if (estado === 'none') {
                soundActive.play();
            } else {
                soundInactive.play();
            }
        }
    
        // Função para adicionar eventos de clique e hover aos botões
        function adicionarEventosBotao(btnId, descricaoId, iconeId) {
            var btn = document.getElementById(btnId);
            var descricao = document.getElementById(descricaoId);
            var icone = document.getElementById(iconeId);
    
            // Carregar o estado salvo e ajustar a visibilidade
            var estado = carregarEstado(btnId);
            if (estado === 'clicked') {
                descricao.style.display = 'none';
                icone.style.display = 'block';
            } else {
                descricao.style.display = 'none';  // Descrição começa oculta
                icone.style.display = 'none';
            }
    
            // Evento de clique
            btn.addEventListener('click', function() {
                var estado = carregarEstado(btnId);
                if (estado === 'none') {
                    salvarEstado(btnId, 'clicked');
                    alternarSom(btnId);
                    descricao.style.display = 'none';
                    icone.style.display = 'block';
                } else {
                    salvarEstado(btnId, 'none');
                    alternarSom(btnId);
                    descricao.style.display = 'none';  // Descrição oculta após clique
                    icone.style.display = 'none';
                }
            });
    
            // Evento de hover
            btn.addEventListener('mouseenter', function() {
                var estado = carregarEstado(btnId);
                if (estado === 'none') {
                    descricao.style.display = 'block'; // Exibe a descrição apenas se o botão não tiver sido clicado
                }
            });
            btn.addEventListener('mouseleave', function() {
                var estado = carregarEstado(btnId);
                if (estado === 'none') {
                    descricao.style.display = 'none'; // Descrição oculta ao sair do hover, se não clicado
                }
            });
        }

        // Adicionando eventos aos novos botões
        for (let i = 1; i <= 48; i++) {
            adicionarEventosBotao('btnArea' + i, 'descricao' + i, 'icone' + i);
        }
    </script>
